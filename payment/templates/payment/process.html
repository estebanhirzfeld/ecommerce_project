{% extends "store/base.html" %}

{% block title %}Pay your order{% endblock %}

{% block content %}
<h1>Pay your order</h1>
<p>Order: {{ order.id }}</p>
<p>Total cost: ${{ order.get_total_cost }}</p>
<form action="." method="post">
    {% csrf_token %}
    <input type="submit" value="Pay now with MercadoPago">
</form>
{% endblock %}
